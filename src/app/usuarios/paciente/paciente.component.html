 <form>
  <div class="mb-3">
    <label for="fecha" class="form-label">Fecha disponible</label>
    <div class="input-group">
      <input type="text" class="form-control" id="fecha" name="fecha" placeholder="Fecha disponible" required>
      <button class="btn btn-outline-secondary" type="button" id="fechaPicker">Seleccionar Fecha</button>
    </div>
  </div>

  <div class="mb-3">
    <label for="hora" class="form-label">Hora disponible</label>
    <select class="form-select" id="hora" name="hora" required>
      <option value="">Seleccione una hora</option>
      <option value="09:00">09:00</option>
      <option value="09:30">09:30</option>
      <option value="10:00">10:00</option>
      <option value="10:30">10:30</option>
      <option value="11:00">11:00</option>
      <option value="11:30">11:30</option>
      <option value="12:00">12:00</option>
      <option value="12:30">12:30</option>
      <option value="13:00">13:00</option>
      <option value="13:30">13:30</option>
      <option value="14:00">14:00</option>
    </select>
  </div>

  <button type="submit" class="btn btn-info">Pedir cita</button>
</form>


 <table class="tablaPaciente">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Fecha</th>
      <th>Hora</th>
      <th>Motivo</th>
      <th>Tratamiento</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let cita of citasPaciente">
      <tr>
        <td>{{cita.nombre}} {{cita.apellido1}} {{cita.apellido2}}</td>
        <td>{{cita.fecha_cita}}</td>
        <td>{{cita.hora_cita}}</td>
        <td>{{cita.motivo}}</td>
        <td>{{cita.tratamiento}}</td>
      </tr>
    </ng-container>
  </tbody>
</table>
