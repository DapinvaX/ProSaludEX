<!-- Tabla de citas del paciente logueado -->
<table>
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Hora</th>
      <th>Doctor</th>
      <th>Motivo</th>
      <th>Tratamiento</th>
    </tr>
  </thead>
  <tbody>
    <!-- Aquí se mostrarán las citas del paciente logueado -->
    <!-- <tr *ngFor="let cita of citasPaciente | filtroCitasPaciente:num_ss:nombre:apellido1:apellido2:fecha_cita:hora_cita"> -->
    <tr *ngFor="let cita of citasPaciente">
      <td>{{ cita.nombre }} {{ cita.apellido1 }} {{ cita.apellido2 }}</td>
      <td>{{ cita.fecha_cita }}</td>
      <td>{{ cita.hora_cita }}</td>
      <td>{{ cita.motivo }}</td>
      <td>{{ cita.tratamiento }}</td>
    </tr>
  </tbody>
</table>

<!-- Formulario para pedir cita -->
<form>
  <label for="fecha">Fecha disponible:</label>
  <input type="date" id="fecha" name="fecha" required>

  <label for="hora">Hora disponible:</label>
  <select id="hora" name="hora" required>
    <option value="">Seleccione una hora</option>
    <option value="09:00">09:00</option>
    <option value="09:30">09:30</option>
    <option value="10:00">10:00</option>
    <option value="10:30">10:30</option>
    <option value="11:00">11:00</option>
    <option value="11:30">11:30</option>
    <option value="12:00">12:00</option>
    <option value="12:30">12:30</option>
    <option value="13:00">13:00</option>
    <option value="13:30">13:30</option>
    <option value="14:00">14:00</option>
  </select>

  <button type="submit">Pedir cita</button>
</form>
